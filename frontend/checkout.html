<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago Seguro - FERREMAS</title>
  <link rel="stylesheet" href="css/checkout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="/static/img/logo.png" alt="Logo Ferremas" class="logo">
    </div>
  </header>

  <nav>
    <div class="nav-izquierda">
      <a href="index.html"><i class="fas fa-house"></i> Inicio</a>
      <a href="index.html#productos"><i class="fas fa-boxes-stacked"></i> Productos</a>
      <a href="#contacto"><i class="fas fa-envelope"></i> Contacto</a>
    </div>
    <div class="nav-derecha">
      <a href="carrito.html" class="carrito-icono" title="Carrito">
        <i class="fas fa-cart-shopping"></i>
      </a>
    </div>
  </nav>

  <main>
    <h2 class="titulo-formulario">Simulación de Pago Seguro</h2>

    <form id="pagoForm" class="formulario-pago">
      <!-- Campos ocultos -->
      <input type="hidden" id="cliente_id" value="1">
      <input type="hidden" id="empleado_id" value="1">

      <div class="form-group">
        <label for="metodo">Método de Pago:</label>
        <select id="metodo" required>
          <option value="debito">Tarjeta Débito</option>
          <option value="credito">Tarjeta Crédito</option>
        </select>
      </div>

      <div class="form-group">
        <label for="titular">Nombre del Titular:</label>
        <input type="text" id="titular" placeholder="Ej: Juan Pérez" required>
      </div>

      <div class="form-group">
        <label for="tarjeta">Número de Tarjeta:</label>
        <input type="text" id="tarjeta" placeholder="0000 0000 0000 0000" required maxlength="19">
      </div>

      <div class="form-group">
        <label for="vencimiento">Fecha de Vencimiento:</label>
        <input type="text" id="vencimiento" placeholder="MM/AA" required maxlength="5">
      </div>

      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="123" required maxlength="3">
      </div>

      <button type="submit" class="btn-enviar">Confirmar Pago</button>
    </form>

    <p id="mensaje" class="mensaje-error"></p>

    <div id="spinner" class="spinner" style="display: none;">
      <div class="loader"></div>
      <p>Procesando pago...</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 FERREMAS. Todos los derechos reservados.</p>
    <p>Contacto: contacto@ferremas.cl | +56 9 1234 5678</p>
  </footer>

  <script src="js/checkout.js"></script>
</body>
</html>
