<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checkout - FERREMAS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Simulación de Pago</h1>
    </header>

    <main>
        <form id="pagoForm">
            <label for="cliente_id">ID Cliente:</label>
            <input type="number" id="cliente_id" required><br><br>

            <label for="empleado_id">ID Empleado:</label>
            <input type="number" id="empleado_id" required><br><br>

            <label for="metodo">Método de Pago:</label>
            <select id="metodo" required>
                <option value="debito">Débito</option>
                <option value="credito">Crédito</option>
            </select><br><br>

            <button type="submit">Confirmar Pago</button>
        </form>

        <p id="mensaje"></p>
    </main>

    <script src="js/checkout.js"></script>
</body>
</html>
