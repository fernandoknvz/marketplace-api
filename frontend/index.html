<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FERREMAS - Ecommerce</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/static/img/logo.png" alt="Logo Ferremas" class="logo">
    </div>
  </header>

  <nav>
    <div class="nav-izquierda">
      <a href="index.html"><i class="fas fa-house"></i> Inicio</a>
      <a href="index.html#productos"><i class="fas fa-boxes-stacked"></i> Productos</a>
      <a href="#contacto"><i class="fas fa-envelope"></i> Contacto</a>
    </div>
    <div class="nav-derecha">
      <div id="conversor" style="display: flex; gap: 0.5em; align-items: center;">
        <label for="clpInput">CLP:</label>
        <input type="number" id="clpInput" min="1" placeholder="Ej: 10000" style="width: 100px;">
        <button onclick="convertirCLPaUSD()">Convertir</button>
        <span id="resultadoUSD"></span>
      </div>

      <a href="carrito.html" class="carrito-icono" title="Carrito">
        <i class="fas fa-cart-shopping"></i>
      </a>
    </div>
  </nav>

  <section style="text-align: start; padding: 1em;">
    <label for="categoriaSelect"><strong>Filtrar por categor√≠a:</strong></label>
    <select id="categoriaSelect" onchange="filtrarPorCategoria()">
      <option value="">Todas</option>
    </select>
  </section>

  <section id="productos" class="productos"></section>
  <section id="detalle" class="detalle"></section>

  <div id="detalleModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <div id="detalle-modal-content"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 FERREMAS. Todos los derechos reservados.</p>
    <p>Contacto: contacto@ferremas.cl | +56 9 1234 5678</p>
  </footer>

  <script src="./js/app.js"></script>
</body>
</html>
