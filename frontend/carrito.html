        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

        table { width: 100%; border-collapse: collapse; margin-top: 1em; }

        input[type="number"] { width: 60px; text-align: center; }
        .acciones { margin-top: 1.5em; display: flex; gap: 1em; }

    <main>
        <h2>Tu Carrito</h2>

        <div class="acciones">
