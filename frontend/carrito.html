<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito - FERREMAS</title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/static/img/logo.png" alt="Logo Ferremas" class="logo">
        </div>
    </header>

    <nav>
  <div class="nav-izquierda">
    <a href="index.html"><i class="fas fa-house"></i> Inicio</a>
    <a href="index.html#productos"><i class="fas fa-boxes-stacked"></i> Productos</a>
    <a href="#contacto"><i class="fas fa-envelope"></i> Contacto</a>
  </div>
  <div class="nav-derecha">
    <a href="carrito.html" class="carrito-icono" title="Carrito">
      <i class="fas fa-cart-shopping"></i>
    </a>
  </div>
</nav>

    <main>
        <h2>Tu Carrito</h2>
        <section id="carrito"></section>
        <p id="total"></p>

        <div class="acciones">
            <button onclick="vaciarCarrito()">Vaciar Carrito</button>
            <button onclick="mostrarModalCliente()">Ir a Pagar</button>
        </div>
    </main>
    <!-- Modal Elección Cliente -->
    <div id="clienteModal" class="modal">
      <div class="modal-content">
        <h2>¿Cómo deseas continuar?</h2>
        <p>Elige una opción para continuar con tu compra</p>
        <div class="modal-buttons">
          <button id="btnRegistrar" class="btn-primario">Iniciar Sesión / Registrarme</button>
          <button id="btnInvitado" class="btn-secundario">Comprar como Invitado</button>
        </div>
      </div>
    </div>
    
    <footer>
      <p>&copy; 2025 FERREMAS. Todos los derechos reservados.</p>
      <p>Contacto: contacto@ferremas.cl | +56 9 1234 5678</p>
    </footer>
    <script src="js/carrito.js"></script>
</body>
</html>
